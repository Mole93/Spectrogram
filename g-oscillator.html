<polymer-element name="g-oscillator" attributes="log speed resolutionMax resolutionMin square scale">
  <template>
  <style>

      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <canvas id="freq"

      on-mouseup={{onMouseUp}}
      on-mousemove={{onMouseMove}}
      on-mouseout={{onMouseOut}}
      on-touchstart={{onTouchStart}}
      on-touchend={{onTouchEnd}}
      on-touchmove={{onTouchMove}}></canvas>
  </template>
  <script>
    // Assumes context is an AudioContext defined outside of this class.
    Polymer('g-oscillator', {
      gainAmount: 0.2,
      history: [],
      log: false,
      speed: 2,

      fadeTime: 0.01,
      resolutionMax: 20000,
      resolutionMin: 10,
      square: false,
      scale: false,
      scales: [

        },

        {

        },
        {

       val: [20.60, 23.12, 25.96, 27.50, 30.87, 34.65, 38.89],
       notes: ['E', 'F#', 'G#', 'A', 'B', 'C#', 'D#'],
        },
        {

       val: [21.83, 24.50, 27.50, 29.14, 32.70, 36.71, 41.20],

        },
        {

       notes: ['F#', 'G#', 'A#', 'B', 'C#', 'D#', 'E#'],
        },
        {
       name: 'G Major',
       val: [24.50, 27.50, 30.87, 32.70, 36.71, 41.20, 46.25],
       notes: ['G', 'A', 'B', 'C', 'D', 'E', 'F#'],
        },
        {

        {

        {

        {

        },
        {
       name: 'C# Minor',
       val: [17.32, 19.45, 20.60, 23.12, 25.96, 27.50, 30.87],
       notes: ['C#', 'D#', 'E', 'F#', 'G#', 'A', 'B'],
        },
        {
       name: 'D Minor',
       val: [18.35, 20.60, 21.83, 24.50, 27.50, 29.14, 32.70],
       notes: ['D', 'E', 'F', 'G', 'A', 'Bb', 'C'],
        },
        {
       name: 'Eb Minor',
       val: [19.45, 21.83, 23.12, 25.96, 29.14, 30.87, 34.65],
       notes: ['Eb', 'F', 'Gb', 'Ab', 'Bb', 'Cb', 'Db'],
        },
        {
       name: 'E Minor',
       val: [20.60, 23.12, 24.50, 27.50, 30.87, 32.70, 36.71],
       notes: ['E', 'F#', 'G', 'A', 'B', 'C', 'D'],
        },
        {
       name: 'F Minor',
       val: [21.83, 24.50, 25.96, 29.14, 32.70, 34.65, 38.89],
       notes: ['F', 'G', 'Ab', 'Bb', 'C', 'Db', 'Eb'],
        },
        {
       name: 'F# Minor',
       val: [23.12, 25.96, 27.59, 30.87, 34.65, 36.71, 41.20],
       notes: ['F#', 'G#', 'A', 'B', 'C#', 'D', 'E'],
        },
        {
       name: 'G Minor',
       val: [24.50, 27.50, 29.14, 32.70, 36.71, 38.89, 43.65],
       notes: ['G', 'A', 'Bb', 'C', 'D', 'Eb', 'F'],
        },
        {
       name: 'Ab Minor',
       val: [25.96, 29.14, 30.87, 34.65, 38.89, 41.20, 46.25],
       notes: ['Ab', 'Bb', 'Cb', 'Db', 'Eb', 'Fb', 'Gb'],
        },
        {
       name: 'A Minor',
       val: [27.50, 30.87, 32.70, 36.71, 41.20, 43.65, 49.00],
       notes: ['A', 'B', 'C', 'D', 'E', 'F', 'G'],
        },
        {
       name: 'Bb Minor',
       val: [29.14, 32.70, 34.65, 38.89, 43.65, 46.25, 51.91],
       notes: ['Bb', 'C', 'Db', 'Eb', 'F', 'Gb', 'Ab'],
        },
        {
       name: 'B Minor',
       val: [30.87, 34.65, 36.71, 41.20, 46.25, 49.00, 55.00],
       notes: ['B', 'C#', 'D', 'E', 'F#', 'G', 'A'],
        },

      ],
      textLabel: 'C 0',
      // scaleChoice: localStorage.getItem('scaleChoice') || 0,
      // modeChoice: localStorage.getItem('modeChoice') || 0,
      varChanged: true,

      attachedCallback: function() {
        this.loop();
      },

      loop: function() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;

        this.addHistory(this.lastY);
        var canvas = this.$.freq;
        var ctx = canvas.getContext('2d');
        canvas.width = this.width;
        canvas.height = this.height;

        var size = 6;
        var nyquist = context.sampleRate / 2;

        // console.log(this.p.a); // "called: a"
                  // 10
        for (var i = 0; i < this.history.length; i++) {


          var y = this.history[i];

          // if(this.pChanged){
          //   y = this.history[0];
          //   console.log(y)
          // }
          if (y === null) {
            continue;
          }
          var x = this.width - (this.history.length - i - 1) * this.speed;
          // TODO(smus): Elimiate fudge factor.


          if(this.scale){
          var color = this.volume*245;
          // var colorLog = Math.round(this.logScale_(color, 245)/1000);
      // return 'rgb(V, V, V)'.replace(/V/g, 255 - value);
          var colorVal = 'hsl(H, 100%, 70%)'.replace(/H/g, 255-color);
          // console.log(color)
          ctx.fillStyle = colorVal;
          ctx.fillRect(x - size / 2, y - size / 2, size, size);
          }
        }

        if (this.osc_) {
          // Label the point.
          var label = this.formatFrequency_(this.lastFreq);
          if(this.scale){
            label = label + " "+this.textLabel ;
          }
          ctx.font = '20px Inconsolata';
          ctx.fillStyle = 'white'
          ctx.fillText(label, this.lastX, this.lastY);
        }
        requestAnimationFrame(this.loop.bind(this));
      },

      formatFrequency_: function(freq) {
        return Math.round(freq) + ' Hz';
      },

      onMouseDown: function(event) {


        // var e = document.getElementById("sup");
        // var strUser = e.options[e.selectedIndex].value;
        // console.log("VAL: "+e)
        // console.log("SCALE CHOICE: "+this.scaleChoice);
        // console.log('md');
        if (this.osc_) {
          // There can be only one oscillator.
          return;
        }
        this.varChanged = true;
        this.updatePointer(event);

        // Create an oscillator.
        this.osc_ = this.createOscillator_("1");
        this.lastFreq = this.getLastFrequency();
        this.osc_.frequency.value = this.lastFreq;
        this.setVolume();

        if (this.square) {
          if (this.osc2_) {
            return;
          }
          this.osc2_ = this.createOscillator_("2");
          this.osc2_.frequency.value = this.lastFreq * 3;

          this.osc3_ = this.createOscillator_("3");
          this.osc3_.frequency.value = this.lastFreq * 5;

          this.osc4_ = this.createOscillator_("4");
          this.osc4_.frequency.value = this.lastFreq * 7;

          this.osc5_ = this.createOscillator_("5");
          this.osc5_.frequency.value = this.lastFreq * 9;

          this.osc6_ = this.createOscillator_("6");
          this.osc6_.frequency.value = this.lastFreq * 11;
        }
      },

      onMouseUp: function() {
        // console.log('mu');
        this.deleteOscillator_();
        this.updatePointer(null);
        this.lastFreq = null;
      },

      onMouseMove: function(event) {
        // console.log('mm');
        if (this.osc_) {
          this.updatePointer(event);
          this.lastFreq = this.getLastFrequency();
          this.osc_.frequency.value = this.lastFreq;
          this.setVolume();

          if (this.square) {
            if (this.osc2_) {
              this.updatePointer(event);
              this.osc2_.frequency.value = this.lastFreq * 3;
              // this.gain2_.gain.value = this.lastX/this.width *2;
              this.osc3_.frequency.value = this.lastFreq * 5;
              // this.gain3_.gain.value = this.lastX/this.width *2;
              this.osc4_.frequency.value = this.lastFreq * 7;
              // this.gain4_.gain.value = this.lastX/this.width *2;
              this.osc5_.frequency.value = this.lastFreq * 9;
              // this.gain5_.gain.value = this.lastX/this.width *2;
              this.osc6_.frequency.value = this.lastFreq * 11;
              // this.gain6_.gain.value = this.lastX/this.width *2;

            }

          }
        }
      },

      onMouseOut: function(event) {
        // console.log('mo');
        this.deleteOscillator_();
        this.updatePointer(null);
        this.lastFreq = null;
      },

      onTouchStart: function(event) {
        event.preventDefault();
        // console.log('ts');

        if (this.osc_) {
          // There can be only one oscillator.
          return;
        }
        this.varChanged = true;
        this.updatePointer(event);

        // Create an oscillator.
        this.osc_ = this.createOscillator_("1");
        this.lastFreq = this.getLastFrequency();
        this.osc_.frequency.value = this.lastFreq;
        this.setVolume();

        if (this.square) {
          if (this.osc2_) {
            return;
          }
          this.osc2_ = this.createOscillator_("2");
          this.osc2_.frequency.value = this.lastFreq * 3;

          this.osc3_ = this.createOscillator_("3");
          this.osc3_.frequency.value = this.lastFreq * 5;

          this.osc4_ = this.createOscillator_("4");
          this.osc4_.frequency.value = this.lastFreq * 7;

          this.osc5_ = this.createOscillator_("5");
          this.osc5_.frequency.value = this.lastFreq * 9;

          this.osc6_ = this.createOscillator_("6");
          this.osc6_.frequency.value = this.lastFreq * 11;
        }
      },

      onTouchMove: function(event) {
        event.preventDefault();
        // console.log('tm');
        if (this.osc_) {
          this.updatePointer(event);
          this.lastFreq = this.getLastFrequency();
          this.osc_.frequency.value = this.lastFreq;
          this.setVolume();

          if (this.square) {
            if (this.osc2_) {
              this.updatePointer(event);
              this.osc2_.frequency.value = this.lastFreq * 3;
              // this.gain2_.gain.value = this.lastX/this.width *2;
              this.osc3_.frequency.value = this.lastFreq * 5;
              // this.gain3_.gain.value = this.lastX/this.width *2;
              this.osc4_.frequency.value = this.lastFreq * 7;
              // this.gain4_.gain.value = this.lastX/this.width *2;
              this.osc5_.frequency.value = this.lastFreq * 9;
              // this.gain5_.gain.value = this.lastX/this.width *2;
              this.osc6_.frequency.value = this.lastFreq * 11;
              // this.gain6_.gain.value = this.lastX/this.width *2;

            }

          }
        }
      },

      onTouchEnd: function(event) {
        event.preventDefault();
        // console.log('te');
        this.updatePointer(null);
        this.deleteOscillator_();
        this.lastFreq = null;
      },

      updatePointer: function(event) {
        event = event || {};
        var type = event.type || '';
        if (type.indexOf('mouse') == 0) {
          this.lastX = event.pageX;
          console.log()
          if(this.varChanged){
            this.lastY = event.pageY;
          }
          // this.lastY = event.pageY;
          // console.log("LASt Y: "+this.lastY);
        } else if (type.indexOf('touch') == 0) {
          this.lastX = event.touches[0].pageX;
          this.lastY = event.touches[0].pageY;
        } else {
          this.lastX = null;
          this.lastY = null;
        }
      },

      addHistory: function(freq) {
        if (this.history.length > 100) {
          this.history.splice(0, 1);
        }
        this.history.push(freq);
      },

      getLastFrequency: function() {
        var x = this.lastX;

        // var y = this.lastY;
        var y = event.pageY || event.touches[0].pageY;


        var percent = 1 - (y / this.height);
        var nyquist = context.sampleRate / 2;
        if (this.log) {
          percent = this.logScale_(percent * 1000, 1000) / 1000;
        }
        var freq = Math.floor(percent * (this.resolutionMax - Number(this.resolutionMin)) + Number(this.resolutionMin)) + 1;
        if (this.scale) {

          var dist = 20000;
          var note = 0;
          var scaleChoice = localStorage.getItem('scaleChoice') || 0;
          var modeChoice = localStorage.getItem('modeChoice') || 0;
          // console.log("scaleChoice: ")
          // console.log(scaleChoice);
          // console.log("modeChoice: ")
          // console.log(modeChoice);
          var fullScaleChoice = Number(scaleChoice) + Number(modeChoice)*12;
          // console.log(fullScaleChoice);
          var scale = this.scales[fullScaleChoice];
          // console.log(scale)
          var name = scale.notes[0];
          var harmonic = 0;
          for (var j = 1; j < 1500; j=j*2) {

            for (var k = 0; k < scale.val.length; k++) {

              var check = j * scale.val[k];
              var checkDist = Math.abs(freq - check);
              if (checkDist < dist) {
                dist = checkDist;
                note = check;
                name = scale.notes[k];
                harmonic = Math.round(Math.log2(j)-1);
              }
            }
          }
          freq = note;
          // console.log("P: "+this.p.val)
          // console.log("TL: "+this.textLabel)
          var textLabel = name+ ''+harmonic;
          if(this.textLabel === textLabel ){

            this.varChanged = false;
          } else {
            this.varChanged = true;
          }
          this.textLabel = textLabel;

          // this.p.val = this.textLabel;



        } else{
          localStorage.removeItem('scaleChoice');
          localStorage.removeItem('modeChoice');
        }

        return freq;
      },

      setVolume: function(){
        var volume = (this.lastX/this.width);
        var logVolume = Math.round(this.logScale_(this.lastX, this.width)/10)/100+0.01;
        // console.log(logVolume);
        this.volume = volume;
        this.gainAmount = logVolume;
        this.gain1_.gain.linearRampToValueAtTime(this.gainAmount,
          context.currentTime + this.fadeTime);
        // gain.gain.linearRampToValueAtTime(this.gainAmount * harmonicMultiplier,
          // context.currentTime + this.fadeTime);
        // this.gain1_ = this.gain1_.gain.value * volume;

      },

      createOscillator_: function(num) {
        // Create a gain node.
        var gain = context.createGain();
        var harmonicMultiplier = 1;
        gain.gain.value = 0;
        gain.connect(context.destination);
        // TODO(smus): Clean this up!
        switch (num) {
          case "1":
            this.gain1_ = gain;
            harmonicMultiplier = 1;
          case "2":
            this.gain2_ = gain;
            harmonicMultiplier = 0.333;
          case "3":
            this.gain3_ = gain;
            harmonicMultiplier = 0.2;
          case "4":
            this.gain4_ = gain;
            harmonicMultiplier = 0.143;
          case "5":
            this.gain5_ = gain;
            harmonicMultiplier = 0.111;
          case "6":
            this.gain6_ = gain;
            harmonicMultiplier = 0.09;

            break;
          default:

        }
        //   this.gain_ = gain;
        // console.log(this.gain_+num);
        // Create an oscillator and connect it through the gain.
        var osc = context.createOscillator();
        osc.connect(gain);

        // Start it with a fade-in.

        gain.gain.linearRampToValueAtTime(this.gainAmount * harmonicMultiplier,
          context.currentTime + this.fadeTime);
        osc.start(0);
        return osc;
      },

      deleteOscillator_: function() {
        if (this.osc_) {
          var endTime = context.currentTime + this.fadeTime;
          this.gain1_.gain.linearRampToValueAtTime(0, endTime);
          this.osc_.stop(endTime);
          this.osc_ = null;
          if (this.square) {
            if (this.osc2_) {
              this.gain2_.gain.linearRampToValueAtTime(0, endTime);
              this.osc2_.stop(endTime);
              this.osc2_ = null;

              this.gain3_.gain.linearRampToValueAtTime(0, endTime);
              this.osc3_.stop(endTime);
              this.osc3_ = null;

              this.gain4_.gain.linearRampToValueAtTime(0, endTime);
              this.osc4_.stop(endTime);
              this.osc4_ = null;

              this.gain5_.gain.linearRampToValueAtTime(0, endTime);
              this.osc5_.stop(endTime);
              this.osc5_ = null;

              this.gain6_.gain.linearRampToValueAtTime(0, endTime);
              this.osc6_.stop(endTime);
              this.osc6_ = null;

            }
          }
        }
      },

      /**
       * Given an index and the total number of entries, return the
       * log-scaled value.
       */
      logScale_: function(index, total, opt_base) {
        var base = opt_base || 2;
        var logmax = this.logBase(total + 1, base);
        var exp = logmax * index / total;
        return Math.pow(base, exp) - 1;
      },

      logBase: function(val, base) {
        return Math.log(val) / Math.log(base);
      },

      scaleChanged: function(){
        localStorage.removeItem('scaleChoice');
        localStorage.removeItem('modeChoice');
      }

    });
  </script>
