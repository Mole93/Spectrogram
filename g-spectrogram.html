<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./g-spectrogram-controls.html">
<link rel="import" href="./g-oscillator.html">
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

<polymer-element name="g-spectrogram" attributes="controls log fftsize labels ticks oscillator speed color resolutionMax resolutionMin gain scale scaleChoice fadeInTime fadeOutTime sound timbre">
  <template>
  <style>
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    g-spectrogram-controls {
      position: absolute;
    }
  </style>
    <canvas id="canvas"></canvas>
    <canvas id="labels"></canvas>
    <template if="{{controls}}">
      <g-spectrogram-controls
          log="{{log}}"
          labels="{{labels}}"
          speed="{{speed}}"
          ticks="{{ticks}}"
          color="{{color}}"
          resolutionMax="{{resolutionMax}}"
          resolutionMin="{{resolutionMin}}"
          pause="{{pause}}"
          gain="{{gain}}"
          square="{{square}}"
          scale="{{scale}}"
          scaleChoice={{scaleChoice}}
          fadeInTime="{{fadeInTime}}"
          fadeOutTime="{{fadeOutTime}}"
          sound="{{sound}}"
          timbre="{{timbre}}">
      </g-spectrogram-controls>
    </template>
    <template if="{{oscillator}}">
      <g-oscillator log={{log}} speed={{speed}} resolutionMax={{resolutionMax}} resolutionMin={{resolutionMin}} square={{square}} scale={{scale}} scaleChoice={{scaleChoice}} fadeInTime={{fadeInTime}} fadeOutTime={{fadeOutTime}} sound={{sound}} timbre={{timbre}}></g-oscillator>
    </template>
  </template>
  <script src="g-spectrogram.js"></script>
</polymer-element>
